<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏设备画质查询器</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .content-input{
            width: 53%;
            height: 30px;
            font-size: 20px;
        }
        sup {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="topDiv" style="background-image: url('default.jpg');background-color: black;background-size: cover;
        background-attachment:fixed;width: 100%;height: 100%;">
        <div id="setting" style="background-color: aliceblue;opacity: 0.75;">
            <div style="margin: 2px;">
                配置游戏名称<sup title="游戏名称用于区分不同游戏配置，长度不超过8个字符">&#9432;</sup>：
                <input type="text" id="gameName" name="gameName" maxlength="8" style="width: 120px;"/>
            </div>
            <div style="margin: 2px;">
                查询区域背景<sup title="游戏配置查询器区域的0.4倍透明度背景颜色，无背景时游戏主图会覆盖背景">&#9432;</sup>：
                <input type="radio" id="bg1" name="bgSetting" value="1" checked="checked"/>
                <label for="bg1">无背景</label>&nbsp;
                <input type="radio" id="bg2" name="bgSetting" value="2"/>
                <label for="bg2">透明黑</label>&nbsp;
                <input type="radio" id="bg3" name="bgSetting" value="3"/>
                <label for="bg3">透明白</label>
            </div>
            <div style="margin: 2px;">更换游戏主图<sup title="与游戏视频共享位置，支持jpg/png格式">&#9432;</sup>：
                <input type="file" id="imageFile" name="imageFile" accept=".jpg,.png"/>
            </div>
            <div style="margin: 2px;">更换游戏视频<sup title="与游戏主图共享位置，支持mp4格式">&#9432;</sup>：
                <input type="file" id="videoFile" name="videoFile" accept="video/mp4"/>
            </div>
            <div style="margin: 2px;">上传游戏配置<sup style="color: red;" title="必须上传，支持指定txt/csv格式配置文件，仅支持UTF-8编码">&#9432;</sup>：
                <input type="file" id="textFile" name="textFile" accept=".txt,.csv"/>
            </div>
            <div style="margin: 2px;padding-bottom: 2px;">
                <input style="width: 120px;" type="button" value="隐藏配置区" title="点击后隐藏配置区，刷新页面将重置配置且重新显示配置区"
                    onclick="document.getElementById('setting').style.display='none'"/>
            </div>
        </div>
        <div id="deviceArea" style="position: absolute; top: 50%; left: 25%; transform: translate(-50%, -50%); color: white; 
                font-size: 30px;padding-left: 10px;">
            <font id="gameTitle" style="font-size:40px;">游戏配置查询器</font><br>
            设备型号：<input class="content-input" id="deviceType" list="deviceItems" name="deviceType" type="text">
            <datalist id="deviceItems"></datalist><br>
            显卡配置：<input class="content-input" id="gpuType" list="gpuItems" name="gpuType" type="text">
            <datalist id="gpuItems"></datalist><br>
            画质推荐：<textarea id="quality" name="quality" 
                style="resize: none;margin-left: 2px;width: 85%; height: 68px; font-size: 28px;font-weight: bold;color: #11853d;"></textarea>
            <br>
        </div>
    </div>
</body>
<script>
    const data = [];

    // 替换游戏主图
    imageFile.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const img = new Image();
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                // 移除原视频元素
                var oldVideo = document.querySelector('video');
                if (oldVideo) {
                    oldVideo.pause();
                    oldVideo.remove(); 
                }
                videoFile.value = '';

                topDiv.style.backgroundColor = 'black';
                topDiv.style.backgroundImage = `url(${canvas.toDataURL()})`;
            };
            img.src = e.target.result;
        };

        reader.readAsDataURL(file);
    });

    // 替换游戏背景视频
    videoFile.addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (file && file.type === 'video/mp4') {
            // 创建video元素
            var videoElement = document.createElement('video');
            videoElement.src = URL.createObjectURL(file); // 创建URL对象
            videoElement.play(); // 播放视频
            videoElement.onended = function() {
                videoElement.play(); // 循环播放
            };

            // 设置样式使其覆盖整个背景
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            videoElement.style.position = 'absolute';
            videoElement.style.top = '0';
            videoElement.style.left = '0';
            videoElement.style.zIndex = '-1'; // 确保视频在背景中
            videoElement.style.objectFit = 'cover'; // 让视频覆盖整个背景

            // 隐藏其他背景元素
            topDiv.style.backgroundColor = 'transparent';
            topDiv.style.backgroundImage = 'none';
            imageFile.value = '';
            // 移除原视频元素
            var oldVideo = document.querySelector('video');
            if (oldVideo) {
                oldVideo.pause();
                oldVideo.remove(); 
            }
            // 将视频添加到背景容器中
            topDiv.appendChild(videoElement);
        }
    });


    // 获取csv文件
    textFile.addEventListener('change', function(e) {
        // 使用FileReader读取文件
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            // 使用字符串的split方法按行分割
            const lines = text.split('\r\n');
            // 解析每一行
            lines.forEach((line, index) => {
                if( index > 0){// 跳过第一行
                    // 使用split按逗号分割每一个字段
                    const fields = line.split(',');
                    // 处理每个字段
                    data.push({
                        deviceType: fields[0],
                        gpuType: fields[1],
                        quality: fields[2]
                    });
                }
            });
        };
        reader.readAsText(file,"utf-8");
    });

    // 为gameName添加input事件监听器
    gameName.addEventListener('input', function() {
        if (this.value) {
            gameTitle.innerText = this.value + '配置查询器';
            document.title = this.value + '游戏设备画质查询器';
        }else {
            gameTitle.innerText = '游戏配置查询器';
            document.title ='游戏设备画质查询器';
        }
    });
    var radios = document.getElementsByName('bgSetting');
    radios.forEach(function(radio) {
        radio.addEventListener('change', function() {
            if (this.checked) {
                if (this.value == '2') {// 透明黑色背景
                    deviceArea.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                }else if (this.value == '3') { // 透明白色背景
                    deviceArea.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
                }else{
                    deviceArea.style.backgroundColor = '';
                }
            }
        });
    });
    // 为deviceType添加input事件监听器
    deviceType.addEventListener('input', function() {
        gpuType.value = '';
        deviceItems.innerHTML = '';
        fuzzyMatchArray(data, 'deviceType', this.value).forEach(item => {
            if (this.value && item.deviceType != this.value) {// 避免重复选项
                deviceItems.appendChild(new Option(item.deviceType, item.deviceType));
            }
        })
        const result = fuzzyFind(data, 'deviceType', this.value);
        if (result) {
            gpuType.value = result.gpuType;
            quality.value = result.quality;
        } else {
            gpuType.value = '';
            quality.value = '';
        }
    });
    // 为gpuType添加input事件监听器
    gpuType.addEventListener('input', function() {
        deviceType.value = '';
        gpuItems.innerHTML = '';
        fuzzyMatchArray(data, 'gpuType', this.value).forEach(item => {
            if (this.value && item.gpuType != this.value){// 避免重复选项
                gpuItems.appendChild(new Option(item.gpuType, item.gpuType));
            }
        })
        const result = fuzzyFind(data, 'gpuType', this.value);
        if (result) {
            deviceType.value = result.deviceType;
            quality.value = result.quality;
        } else {
            deviceType.value = '';
            quality.value = '';
        }
    });

    // 模糊匹配函数
    function fuzzyFind(array, key, value) {
        const pattern = new RegExp(value, 'i'); // 'i' 表示不区分大小写
        return array.find(item => pattern.test(item[key]));
    }

    function fuzzyMatchArray(array, key, value) {
        const regex = new RegExp(value, 'i'); // 'i' 表示不区分大小写
        return array.filter(item => regex.test(item[key]));
    }
</script>
</html>
